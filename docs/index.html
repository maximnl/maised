<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MAISED - a gui for MAIS - time series framework.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A way to manage all management reporting data.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <script>
    window.$docsify = {
      name: 'maised',
      repo: 'maximnl/maised',
      loadSidebar: 'sidebar.md',
      auto2top: true,
      subMaxLevel: 3,
      search: 'auto',
      coverpage: 'coverpage.md',
      alias: {
         '/.*/_navbar.md': '/_navbar.md',
         '/guide/(.*)/_sidebar.md': '/guide/sidebar.md',
         '/examples/.*/_sidebar.md': '/examples/sidebar.md',
         '/customization/(.*)': '/guide/customization/$1',
         '/customization/(.*)': '/guide/customization/$1',
         '/developer-zone/(.*)': '/guide/developer-zone/$1',
         '/occa/(.*)': '/guide/occa/$1',
         '/okl/(.*)': '/guide/okl/$1',
         '/user-guide/(.*)': '/guide/user-guide/$1',
         '/c/(.*)': '/examples/c/$1',
         '/cpp/(.*)': '/examples/cpp/$1',
         '/py/(.*)': '/examples/py/$1'
       },
      loadNavbar: true,
      plugins: [
      EditOnGithubPlugin.create(docBase, docEditBase, title)
    ]
    }
  </script>

  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</body>

</html>
